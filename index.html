<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <div class="logo-area">
        <span class="material-symbols-outlined">
            menu
        </span>
        <img class="gb_Mc gb_Rd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation">
        <span class="logo-text">Keep</span>
    </div>
    <div class="search-area">
        <span class="material-symbols-outlined">
            search
        </span>
        <input type="text" placeholder="Search">
    </div>
    <div class="settings-area">
        <span class="material-symbols-outlined">
            refresh
        </span>
        <span class="material-symbols-outlined">
            view_agenda
        </span>
        <span class="material-symbols-outlined">
            settings
        </span>
    </div>
    <div class="profile-actions-area">
        <span class="material-symbols-outlined">
            apps
        </span>
        <span class="material-symbols-outlined">
            account_circle
        </span>
    </div>
   </nav>
</body>
</html>
