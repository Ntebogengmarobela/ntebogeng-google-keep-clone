<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <div class="logo-area">
        <div class="tooltip">
            <span class="material-symbols-outlined hover">menu</span>
            <span class="tooltip-text">Main Menu</span>
        </div>
        <img class="gb_Mc gb_Rd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation">
        <span class="logo-text">Keep</span>
    </div>
    <div class="search-area">
        <div class="tooltip">
            <span class="material-symbols-outlined hover">search</span>
            <span class="tooltip-text">Search</span>
        </div>
        <input type="text" placeholder="Search">
    </div>
    <div class="settings-area">
        <div class="tooltip">
            <span class="material-symbols-outlined hover">refresh</span>
            <span class="tooltip-text">Refresh</span>
        </div>
        <div class="tooltip">
            <span class="material-symbols-outlined hover">view_agenda</span>
            <span class="tooltip-text">List View</span>
        </div>
        <div class="tooltip">
            <span class="material-symbols-outlined hover">settings</span>
            <span class="tooltip-text">Settings</span>
        </div>
    </div>
    <div class="profile-actions-area">
        <div class="tooltip">
            <span class="material-symbols-outlined hover">apps</span>
            <span class="tooltip-text">Apps</span>
        </div>
        <div class="tooltip">
            <span class="material-symbols-outlined hover">account_circle</span>
            <span class="tooltip-text">Account</span

        </div>
        

    </div>
   </nav>
   <main>
    <div class="sidebar">
        <div class="sidebar-item">
            <span class="material-symbols-outlined hover active">lightbulb_2</span>
            <span class="sidebar-text">Notes</span>
        </div>
        <div class="sidebar-item">
            <span class="material-symbols-outlined hover">notifications</span>
            <span class="sidebar-text">Reminders</span>
        </div>
        <div class="sidebar-item">
            <span class="material-symbols-outlined hover">edit</span>
            <span class="sidebar-text">Edit Labels</span>
        </div>
        <div class="sidebar-item">
            <span class="material-symbols-outlined hover">archive</span>
            <span class="sidebar-text">Archive</span>
        </div>
        <div class="sidebar-item">
            <span class="material-symbols-outlined hover">delete</span>
            <span class="sidebar-text">Trash</span>
        </div>
    </div>
    <div class="form-container"></div>
   </main>
</body>
</html>
